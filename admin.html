<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>login</title>
    <link rel="stylesheet" href="../../assets/css/base.css" />
</head>

<body>
    <main class="container">
        <section class="card">
            <header class="card-header">
                <h1>ورود به حساب کاربری</h1>
            </header>

            <form id="login-form" novalidate>
                <label for="username">نام کاربری</label>
                <div class="field">
                    <input id="username" name="username" type="text" required autocomplete="username" placeholder="username" />
                    <span class="error" id="username-error"></span>
                </div>

                <div class="field">
                    <label for="password">رمز عبور</label>
                    <div class="password-wrapper">
                        <input id="password" name="password" type="password" required minlength="6" autocomplete="current-password" placeholder="••••••" />
                    </div>
                    <span class="error" id="password-error"></span>
                </div>
                <button id="submit-btn" class="btn primary" type="submit">ورود</button>
                <p id="form-message" class="form-message"></p>
            </form>
        </section>
    </main>
</body>
</html>
